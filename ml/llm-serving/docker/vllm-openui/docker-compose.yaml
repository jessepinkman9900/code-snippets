name: vllm-openui
services:
  traefik:
    image: traefik:v3.5.0
    ports:
      - "80:80"
      # - "443:443"
      # - "8123:8123"
      # - "8082:8082"
      # - "8080:8080" # traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      # enable docker provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      # define entrypoints
      - --entrypoints.web.address=:80
      # - --entrypoints.websecure.address=:443
      # enable dashboard
      - --api.dashboard=true
      - --api.insecure=true
      # enable access logs
      - --accesslog=true
      - --log.level=INFO
    labels:
      # dashboard config
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${PUBLIC_IP_ADDRESS}.sslip.io`)"
      - "traefik.http.routers.dashboard.service=api@internal"
    networks:
      - traefik
    
  vllm-server:
    image: vllm/vllm-openai:v0.10.0
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
    command: [
      "--model", "google/gemma-3-1b-it",
      "--gpu-memory-utilization", "0.9",
      "--max-model-len", "2048",
      "--max-num-seqs", "32",
      "--max-num-batched-tokens", "4096",
      "--enable-chunked-prefill",
      "--dtype", "float16",
    ]
    # for debugging skipping reverse proxy
    # ports:
    #   - "8000:8000"
    expose:
      - "8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
    ipc: host
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.vllm-inference.loadbalancer.server.port=8000"
      - "traefik.http.routers.vllm-inference.entrypoints=web"
      - "traefik.http.routers.vllm-inference.rule=Host(`vllm-server.${PUBLIC_IP_ADDRESS}.sslip.io`)"
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  open-webui:
    image: ghcr.io/open-webui/open-webui:v0.6.22
    restart: always
    environment:
      - OPENAI_API_BASE_URL=http://vllm-server:8000/v1
      - WEBUI_AUTH=False
    # ports:
    #   - "3000:8080"
    expose:
      - "8080"
    volumes:
      - ./.data-open-webui:/app/backend/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.open-webui-service.loadbalancer.server.port=8080"
      - "traefik.http.routers.open-webui-service.entrypoints=web"
      - "traefik.http.routers.open-webui-service.rule=Host(`chat.${PUBLIC_IP_ADDRESS}.sslip.io`)"
    networks:
      - traefik
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # observability
  prometheus:
    image: prom/prometheus:v3.5.0
    # ports:
    #   - "9090:9090"
    expose:
      - "9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.prometheus-service.loadbalancer.server.port=9090"
      - "traefik.http.routers.prometheus-service.entrypoints=web"
      - "traefik.http.routers.prometheus-service.rule=Host(`prometheus.${PUBLIC_IP_ADDRESS}.sslip.io`)"
    networks:
      - traefik
    
  grafana:
    image: grafana/grafana:9.5.1
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    # ports:
    #   - "3030:3000"
    expose:
      - "3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./grafana-dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./dashboard.json:/etc/grafana/dashboards/dashboard.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.grafana-service.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana-service.entrypoints=web"
      - "traefik.http.routers.grafana-service.rule=Host(`grafana.${PUBLIC_IP_ADDRESS}.sslip.io`)"
    networks:
      - traefik
    depends_on:
      - prometheus

  # mlflow
  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.2.0
    restart: unless-stopped
    command: mlflow server --host 0.0.0.0 --port 5000
    # ports:
    #   - "5000:5000"
    expose:
      - "5000"
    volumes:
      - mlflow-data:/mlflow/mlruns
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.mlflow-service.loadbalancer.server.port=5000"
      - "traefik.http.routers.mlflow-service.entrypoints=web"
      - "traefik.http.routers.mlflow-service.rule=Host(`mlflow.${PUBLIC_IP_ADDRESS}.sslip.io`)"
    networks:
      - traefik
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://mlflow:5000/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 10s

volumes:
  grafana-data:
  mlflow-data:

networks:
  traefik:
    driver: bridge
